<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    #videoPlayer {
      width: 100%;
      height: 190px;
      margin: 20px 0;
      display: block;
    }
    @media (min-width: 768px) {
      #videoPlayer {
        width: 60%;
        height: 220px;
      }
    }
    #inputContainer {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    #videoLinkInput {
      padding: 7px;
      border-radius: 1px;
      width: calc(100% - 60px); /* Adjust width to account for trash icon */
      max-width: 295px;
      margin-right: 10px;
    }
    #trashIcon {
      position: absolute;
      left: 34%;
      cursor: pointer;
      color: gray;
      transition: color 0.3s;
    }
    @media (min-width: 768px) {
      #trashIcon  {
        right: 60%;
      }
    }
    #trashIcon.disabled {
      color: lightgray;
      cursor: not-allowed;
    }
    #trashIcon.clicked {
     color: red; /* Warna merah saat diklik */
    }
    #okButton {
      padding: 7px 18px;
      border-radius: 2px;
      background-color: #264823d2;
      margin-left: 25px;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      #okButton  {
        margin-left: 30px;
      }
    }
    #okButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #controlButtons {
      margin-top: 20px;
    }
    .controlButton {
      padding: 8px;
      width: 50px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: transparent;
      cursor: pointer;
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      
      transition: background-color 0.3s, color 0.3s;
    }
    @media (min-width: 768px) {
      .controlButton {
        padding: 10px;
      }
    }
    .controlButton i {
      font-size: 24px;
      display: flex;
      gap: 200px;
      color: white;
    }
    .controlButton.soundOn i {
      color: yellow;
    }
    .controlButton.speedOn i {
      color: red;
    }
    .controlButton.darkOn i {
      color: gray;
    }
    #darkOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      padding: 30px;
      color: red;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
    }
    @media (min-width: 768px) {
      #modal {
        top: 10%;
      }
    }
    #modal p {
      margin: 0;
    }
    #closeButton {
      padding: 10px;
      background-color: #444444d2;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="videoLinkInput" placeholder="Masukkan link video di sini">
    <i id="trashIcon" class="material-icons disabled">delete</i>
    <button id="okButton">OK</button>
  </div>
  <video id="videoPlayer" controls></video>

  <div id="controlButtons">
    <button id="muteToggleBtn" class="controlButton"><i class="material-icons">volume_up</i></button>
    <button id="speedToggleBtn" class="controlButton"><i class="material-icons">speed</i></button>
    <button id="darkModeToggleBtn" class="controlButton"><i class="material-icons">nights_stay</i></button>
  </div>

  <div id="darkOverlay"></div>
  <div id="modal">
    <p id="notificationText">Video Terdeteksi Aman Tidak Ada Kerusakan</p>
    <button id="closeButton">OK</button>
  </div>
  <div id="modalOverlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoPlayer = document.getElementById("videoPlayer");
      const videoLinkInput = document.getElementById("videoLinkInput");
      const trashIcon = document.getElementById("trashIcon");
      const okButton = document.getElementById("okButton");
      const muteToggleBtn = document.getElementById("muteToggleBtn");
      const speedToggleBtn = document.getElementById("speedToggleBtn");
      const darkModeToggleBtn = document.getElementById("darkModeToggleBtn");
      const darkOverlay = document.getElementById("darkOverlay");
      const modal = document.getElementById("modal");
      const closeButton = document.getElementById("closeButton");
      const modalOverlay = document.getElementById("modalOverlay");

      let isMuted = false;
      let isDarkModeOn = false;
      let isSpeedChanged = false;
      let currentSpeed = 1; // Initialize with normal speed
      const MAX_SPEED = 10000; // Set maximum speed
      let videoPlaying = false;

      okButton.addEventListener("click", function () {
        let videoLink = videoLinkInput.value;
        if (videoLink) {
          videoLink = convertDropboxLink(videoLink); // Pastikan link diubah
          videoLinkInput.value = videoLink; // Update input field dengan link yang telah diubah
          videoPlayer.src = videoLink; // Gunakan link yang telah diubah untuk video player
          videoPlayer.play();
          videoPlaying = true;
          currentSpeed = 10; // Set initial speed
          applySpeed(currentSpeed); // Apply speed settings
          isSpeedChanged = true;
          speedToggleBtn.classList.add('speedOn'); // Update speed icon
          videoLinkInput.disabled = true;
          okButton.disabled = true;
          videoPlayer.addEventListener('ended', function () {
            videoPlaying = false;
            showEndNotification();
          });
        }
      });

      trashIcon.addEventListener("click", function () {
        if (!videoPlaying) {
          videoLinkInput.value = ""; // Clear the input field
          videoLinkInput.disabled = false;
          okButton.disabled = false;

          // Add 'clicked' class to change color
          trashIcon.classList.add('clicked');
          
          // Remove 'clicked' class after 500 ms
          setTimeout(function() {
            trashIcon.classList.remove('clicked');
          }, 500);
        }
      });

      muteToggleBtn.addEventListener("click", function () {
        isMuted = !isMuted;
        videoPlayer.muted = isMuted;
        muteToggleBtn.querySelector('i').textContent = isMuted ? 'volume_off' : 'volume_up';
        muteToggleBtn.classList.toggle('soundOn', isMuted);
      });

      speedToggleBtn.addEventListener("click", function () {
        if (isSpeedChanged) {
          // Reset to normal speed
          currentSpeed = 1;
          isSpeedChanged = false;
        } else {
          // Increase speed by a factor of 10
          currentSpeed *= 10;
          if (currentSpeed > MAX_SPEED) currentSpeed = MAX_SPEED; // Ensure the rate doesn't exceed the maximum
          isSpeedChanged = true;
        }
        applySpeed(currentSpeed);
        speedToggleBtn.classList.toggle('speedOn', isSpeedChanged);
      });

      darkModeToggleBtn.addEventListener("click", function () {
        isDarkModeOn = !isDarkModeOn;
        darkOverlay.style.display = isDarkModeOn ? "block" : "none";
        darkModeToggleBtn.classList.toggle('darkOn', isDarkModeOn);
      });

      // Event listener for darkOverlay to remove dark mode on click
      darkOverlay.addEventListener("click", function () {
        isDarkModeOn = false; // Disable dark mode
        darkOverlay.style.display = "none"; // Hide overlay
        darkModeToggleBtn.classList.remove('darkOn'); // Remove class from button
      });

      closeButton.addEventListener("click", function () {
        modal.style.display = "none";
        modalOverlay.style.display = "none"; // Hide modal overlay
      });

      function applySpeed(speed) {
        videoPlayer.playbackRate = speed;
      }

      function convertDropboxLink(link) {
        // Ganti link Dropbox menjadi link langsung
        return link.replace("www.dropbox.com", "dl.dropboxusercontent.com").replace("?dl=0", "");
      }

      function showEndNotification() {
        modal.style.display = "block";
        modalOverlay.style.display = "block"; // Show modal overlay
      }
    });
  </script>
</body>
</html>
